name: tests

on:
  push:
    branches:
      - main

jobs:
  install-deps:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Install dependencies
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

  tests:
    name: ğŸ§ª Test package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: pnpm test:ci

  build:
    name: ğŸ—ï¸ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build package
        run: pnpm build
