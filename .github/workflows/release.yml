name: release to package managers

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches:
      - main

jobs:
  install-deps:
    name: ğŸ“¦ Install dependencies
    if: github.repository == 'lukemorales/funkcia' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

  build:
    name: ğŸ—ï¸ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš¨ Check for errors
        run: pnpm lint

      - name: ğŸ§ª Run tests
        run: pnpm test:ci

      - name: âš’ï¸ Build package
        run: pnpm build

  release:
    name: ğŸš€ Release to NPM
    if: github.event.inputs.forceGPR != 'true'
    runs-on: ubuntu-latest
    needs: build
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: â™»ï¸ Load build files
        uses: actions/cache@v4
        with:
          path: "**/dist"
          key: ${{ runner.os }}-build-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ‘¤ Set git user
        run: |
          git config --global user.email "oss@lukemorales.io"
          git config --global user.name "Luke Morales"

      - name: ğŸš€ Create Changesets Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          setupGitUser: false
          title: "chore(changesets): bump package version"
          commit: "chore: bump package version"
          version: node .github/changeset-version.js
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
