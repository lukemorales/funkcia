name: release to package managers

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches:
      - main

jobs:
  install-deps:
    name: ğŸ“¦ Install dependencies
    if: github.repository == 'lukemorales/funkcia' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â™»ï¸ Cache node_modules
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

  build:
    name: ğŸ—ï¸ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ğŸš¨ Check for errors
        run: bun run lint

      - name: ğŸ§ª Run tests
        run: bun run test:ci

      - name: âš’ï¸ Build package
        run: bun run build

  release:
    name: ğŸš€ Release to NPM
    if: github.event.inputs.forceGPR != 'true'
    runs-on: ubuntu-latest
    needs: build
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â™»ï¸ Load node_modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lock') }}

      - name: â™»ï¸ Load build files
        uses: actions/cache@v4
        with:
          path: "**/dist"
          key: ${{ runner.os }}-build-${{ hashFiles('**/bun.lock') }}

      - name: ğŸ› ï¸ Setup Node for NPM
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ‘¤ Set git user
        run: |
          git config --global user.email "lukemorales@live.com"
          git config --global user.name "Luke Morales"

      - name: ğŸš€ Create Changesets Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          setupGitUser: false
          title: "chore(changesets): bump package version"
          commit: "chore: bump package version"
          version: bun .github/changeset-version.js
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
